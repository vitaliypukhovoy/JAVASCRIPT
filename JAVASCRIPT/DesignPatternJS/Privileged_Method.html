<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    function MyObject()
    {
       var privateVariable = 20;

       function privateFunction()
        {
            return false;
        }

        this.publicMethod = function()
        {
            privateVariable++;
            privateFunction();
        }

    }


    var obj = new MyObject();
   console.log(obj.publicMethod());




</script>

</body>

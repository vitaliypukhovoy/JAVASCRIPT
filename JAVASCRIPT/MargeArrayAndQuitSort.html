        var i = left;
        var j = right;

        while(i<=j) {
            while (parseInt(array[i]) < p) i++;
            while (parseInt(array[j]) > p) j--;
            if (i <= j) {

                array[i] = array[j];
                array[j] = tmp;
                i++;
                j--;
            }
        }

        if(j<right)

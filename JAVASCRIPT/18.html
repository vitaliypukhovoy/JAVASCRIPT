<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>

    var a = [1,2,3,4,5];
    var arr = [5,6,7,7,155];
    var union = function(a, arr) {
        this.a =a;
        this.arr =arr,
        this.array = [],
        this.addArray = function() {
            self = this;
            a.forEach(function (el, i, ar) {
                self.array.push(el);
                self.array.push(arr[i]);
            });
        }
        this.sort = function() {
            this.array.sort(this.comparer);
        }
    };

    union.prototype.comparer = function(a, b) {
            if (a > b)
                return 1;
            else if (a < b)
                return -1;
            else
                return 0;
        };

    var un = new union(a,arr);
    un.addArray();
    un.sort();
    un.array.map(function(el){return console.log(el)});

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        #list {
            top: -16.5em;
            left: 7em;
            padding: 2.5em;
            position: absolute;
            width: 16em;
            background: #338;
            color: #fff;
            text-align: center;
        }

        #list:hover {
            top: 0;
        }

    </style>
</head>
<body>
<ul id="list">
    <li id="li1"></li>
    <br>
    <li id="li2"></li>
    <br>
    <li id="li3"></li>
    <br>
    <li id="li4"></li>
    <br>
    <li id="li5">&darr;</li>
</ul>


<script>
    var str = "menu top green";
    li1.innerHTML = str;
    function addClass(str, st) {
        var flag = str.split(' ')
                .some(function (el) {
                    return el == st
                });
        if (!flag)
            window.str = str
                    .concat(' ')
                    .concat(st);
        else
            return;
    }

    function removeClass(str, st) {
        str.split(' ')
                .forEach(function (el, i, arr) {
                    if (el == st) {
                        arr.splice(i, 1);
                        window.str = arr.join(" ");
                    }
                });
    }
    function toggleClass(str, st) {
        var flag = false;
        str.split(' ')
                .forEach(function (el, i, arr) {
                    if (arr[1] == st) {
                        arr.splice(1, 1, 'top')
                        window.str = arr.join(" ");
                        flag = true;
                    }
                    else if (arr.length - 1 == i && !flag) {
                        arr.push(st);
                        window.str = arr.join(" ");
                    }

                });
    }
    addClass(str, 'new');
    addClass(str, 'top');
    addClass(str, 'me');

    li2.innerHTML = str;
    console.log(str); // "menu top green new me"

    removeClass(str, 'top');
    removeClass(str, 'new');

    li3.innerHTML = str;
    console.log(str); //menu green me


    toggleClass(str, 'green');
    toggleClass(str, 'red');

    li4.innerHTML = str;
    console.log(str); // "menu top me red"


    function toCamelCase(attr) {

        var arr = document.getElementsByTagName('li');
        var lists = document.getElementById('list')

        for (var i = 0; i <= arr.length - 1; i++) {

            switch (attr) {
                case ("background-color"):
                    arr[i].style.backgroundColor = "green";
                    break;
                case ("list-style-image"):
                    lists.style.listStyleImage = "url('https://mdn.mozillademos.org/files/11981/starsolid.gif')";
                    break;
                case ("-webkit-transition"):
                    //  lists.style["-webkit-transition"] = "top 2s ease-out 0.5s";
                    lists.style.setProperty("-webkit-transition", "top 2s ease-out 0.5s");
                    break;
                default:
                    console.log('default');
            }
            ;
        }
        ;
    }

    console.log(toCamelCase("background-color")); // 'backgroundColor';
    console.log(toCamelCase("list-style-image")); // 'listStyleImage';
    console.log(toCamelCase("-webkit-transition")); // 'WebkitTransition';


    var names, total, sorted;
    var users = [
        {name: "Alex", cash: 43},
        {name: "John", cash: 274},
        {name: "Carl", cash: 82},
        {name: "Bill", cash: 14}
    ];

    var names = new Array(4);
    var _users = new Array(4);
    var total = 0;
    users.forEach(function (el, i, arr) {
        names[i] = el.name;
        total += el.cash;
        _users[i] = arr[i]
    });
    function comparer(a, b) {
        if (a.cash > b.cash)
            return 1;
        else if (a.cash < b.cash)
            return -1;
        else
            return 0;
    }
    ;


    var sorted = users.sort(comparer);

    console.log(names); // ["Alex", "John", "Carl", "Bill"]
    console.log(total); // 413
    console.log(sorted); // [{name:"Bill",cash:14},{name:"Alex",cash:43},{name:"Carl",cash:82},{name:"John",cash:274}]
    console.log(_users); // [{name:"Alex",cash:43},{name:"John",cash:274},{name:"Carl",cash:82},{name:"Bill",cash:14}]--

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        div{
            float:left;
            margin: 10px;
            width: 960px;
          //  white-space: nowrap;
          //  overflow: hidden;
            text-overflow: ellipsis;
        }
     div > a{
         color: blue;
         display: table-header-group;
     }
    </style>
</head>
<body>
<form class="form-search" ></form>
<br>
<br>
<input  list="list_letter" class="ipt" type="text" placeholder="Enter text for searching">
<datalist id="list_letter"></datalist>
<br>
<br>

<script>

(function() {

    var  input = document.querySelector('.ipt');
    var result = document.createElement('div');
    result.setAttribute("class","result");
    document.body.appendChild(result);

    var search = '';

    input.addEventListener('keydown',function(){
        var url = 'https://en.wikipedia.org/w/api.php';
        var wiki = {
            action: 'opensearch',
            origin: '*',
            format: 'json',
            search: input.value
        };

        var body = Object.keys(wiki).map(function (el) {
            return el + '=' + wiki[el]
        }).join('&');
        var xhr = new XMLHttpRequest();
        xhr.open('POST',url);
        xhr.onload = function()
        {
            if(xhr.status >=200 && xhr.status < 400)
            {
                var response = JSON.parse(xhr.responseText)[1];
                response.forEach(function(el,i){
                   addList(el);
               });
            }
        }
        xhr.send(body);
    });

    function addList(item)
    {
         var option =  document.createElement('option');
        option.value = item;
        document.getElementById("list_letter").appendChild(option);
    }
    input.addEventListener('input', function(e) {

        var val = e.target.value;
        var list = input.getAttribute('list');
        var options = document.getElementById(list).childNodes;

        if (result.childNodes.length > 0 && result.parentNode != null) {
            while (result.hasChildNodes()) {
                result.removeChild(result.firstChild);
                //result.normalize();
            }
        };

        for(var i=0; i<options.length;i++)
        {
            if(options[i].value ===val)
            {
                load(val);
                break;
            }
        };
    });
    var load = function(val){
        var wiki = {
            action: 'opensearch',
            origin: '*',
            format: 'json',
            search: val
        };

        var body = Object.keys(wiki).map(function (el) {
            return el + '=' + wiki[el]
        }).join('&');
        var url = 'https://en.wikipedia.org/w/api.php';
        var xhr = new XMLHttpRequest();
        xhr.open('POST', url);
        xhr.addEventListener('readystatechange', function () {
            if (this.readyState == 4) {
                if (this.status == 200) {

                    JSON.parse(this.responseText).forEach(function(el,i,arr){
                        if(i==3)
                        return;
                        var a  = document.createElement('div');
                        a.innerText = el;
                        result.appendChild(a);})

                    JSON.parse(this.responseText)[3].forEach(function(el,i){
                        var a  = document.createElement('a');
                        a.innerText = el;
                        result.appendChild(a);
                        a.setAttribute("href",el);
                        a.setAttribute("target","_blank");
                    })
                }
            };
        });
        xhr.send(body);
    };
})();

</script>

</body>
</html>

<body>

<script>

    var	factorial	=	function(n)	{
        var	_fact	=	function(x,	n)	{
            if	(n	==	0)	{
                //	base	case
                return	x;
            }
            else	{
                //	recursive	case
                return	_fact(n*x,	n-1);
            }
        }
        return	fact(1,	n);
    };
    factorial(5);




</script>





</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label{
            float: left;
        }
        input{
            display: block;
            margin: 10px;
        }
        input[type="submit"][type="reset"]{
            float:left;
            margin-top: 40px;
        }
        div{
         color: red;
        }
        .visibled
        {
            visibility: hidden;
        }
        input[type="text"] :invalid{
            background-color: yellow;
        }
        input[type="text"] :valid{
            background-color: blue;
        }

    </style>
</head>
<body>
<p> Please provide your first name and last name </p>

<form>
<fieldset>
    <label for="firstName"> First Name:</label>
    <input type="text" id="firstName" name="firstName" required placeholder="your first name" >
    <label for="LastName"> Last Name:</label>
    <input type="text" id="lastName" name="lastName" required placeholder=" your last name">
    <label for="age"> age (mast be over 18):</label>
    <input type="number" id="age" name="age" step="2" min="18" max="100" placeholder=" age">
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="phone">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="email">
    <label for="url"> Website:</label>
    <input type="url"id="url" name="url" placeholder="url">
    <label for="password"> password:</label>
    <input type="password" id="password" name="password" placeholder=" password">
    <div>  'Warning! press Casplock' </div>
</fieldset>
    <input id="overallBtn" type="button" value="Check overall validity">
    <input id ="validBtn" type="button" value =" Display validity" >
    <input id ="submitBtn" type="submit" value="Submit">
    <input id ="resetBtn" type="reset" value =" Reset" >
</form>

<h2>validation result</h2>
<div>
    <div>   </div>
    <div>   </div>
</div>


<script>
    var d =document.querySelector('div');
    document.addEventListener("DOMContentLoaded", function(event) {
        d.classList.add('visibled');
        var form = document.forms[0];
        if (form.addEventListener) {
            form.addEventListener('keypress', function (e) {
                if (e.getModifierState('CapsLock')) {
                    d.classList.remove('visibled');
            }
                else {
                    d.classList.add('visibled');
                };
            });
        };
    });


</script>

</body>
</html>

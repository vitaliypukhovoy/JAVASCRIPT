<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #elem {
            margin-top: 100px;
            margin-left: 20px;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>

<ul id="ul">
    <li> italics <b><i>topic 1</i></b></li>
    <li> italics <i>topic 2</i></li>
    <li> italics <i>topic 3</i></li>
    <li> italics <i>topic 4</i></li>
    <li> italics <i>topic 5</i></li>
</ul>
<button id="button"> Add li</button>
<div id="elem"></div>

<script>

    (function () {
        let n = 5
        let ul = document.getElementById('ul');
        let bt = document.getElementById('button');
        let elem = document.getElementById('elem');

        ul.addEventListener('click', function () {
            var li = event.target.closest('li');
            if (li)
                li.innerHTML = li.innerHTML + "!";
        });

        bt.addEventListener('click', function () {
            var li = document.createElement('li');
            li.innerHTML = 'topic ' + (++n);
            ul.appendChild(li);
        });

        elem.addEventListener('mousemove',function(event){
            if (elem)
            {   elem.innerHTML = '';
                let span = document.createElement('span');
                span.innerHTML = event.clientX +'; '+ event.clientY;
                this.appendChild(span);
            }
        });

    })();

</script>

</body>
</html>

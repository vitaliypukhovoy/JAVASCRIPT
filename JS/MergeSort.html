<script>

    var array  = [19,8,5,11,7,15,4,9,3,2,1,10];

    function mergesort1(array){
        var helper = new Array(array.length)
        mergesort(array, helper, 0, array.length - 1);

    }

    function mergesort(array, helper, low, high) {
        if (low < high) {
            var middle = parseInt((low + high) / 2);
            mergesort(array, helper, low, middle); // Sort left half
            mergesort(array, helper, middle+1, high); // Sort right half
            merge(array, helper, low, middle, high); // Merge them
        }
    }

    function merge( array,  helper,  low,  middle,  high)
    {

        for (var i = low; i <= high; i++) {
            helper[i] = array[i];
        }

        var  helperLeft = low;
        var helperRight = middle + 1;
        var current = low;

        while (helperLeft <= middle && helperRight <= high) {
            if (helper[helperLeft] <= helper[helperRight]) {
                array[current] = helper[helperLeft];
                helperLeft++;
            } else { // If right element is smaller than left element
                array[current] = helper[helperRight];
                helperRight++;
            }
            current++;
        }


        var remaining = middle - helperLeft;
        for (var i = 0; i <= remaining; i++)
        {
            array [current + i] = helper[helperLeft + i]
        }
        console.log(array);
    }

    mergesort1(array);


</script>

<script>

    var a = [9, 2, 1, 5, 122, 152, 34, 55, 67, 100, 234];
    var arr = [155, 7, 4, 6, 3, 45, 68, 87, 35, 22];

    var div = document.createElement('div');

    document.body.appendChild(div);


    var quickSortModule = (function () {

        var MergeArray = function (a, arr) {
            this.a = a;
            this.arr = arr,
                    this.array = [],
                    this.addArray = function () {
                        self = this;
                        a.forEach(function (el, i, ar) {
                            el != undefined ? self.array.push(el) : '';
                            arr[i] != undefined ? self.array.push(arr[i]) : '';
                        });
                    }
            this.sort = function () {
                this.array.sort(this.comparer);
            };
            MergeArray.prototype.comparer = function (a, b) {

                return a - b;
            };
            //    Array.prototype.sort.call(mergeArray.array, function (a, b) {
            //        return a - b;
            //    });
        };

    var quickSort = function (array, left, right) {

        pivot = (left + right) / 2
        var p = array[parseInt(pivot.toFixed())]
        var i = left;
        var j = right;
        var tmp;
        while (i <= j) {
            while (parseInt(array[i]) < p) i++;
            while (parseInt(array[j]) > p) j--;
            if (i <= j) {
                tmp = array[i];
                array[i] = array[j];
                array[j] = tmp;
                i++;
                j--;
            }
        }
        if (left < j)
            quickSort(array, i, right)
        if (j < right)
            quickSort(array, left, j)
        return array;
    }

    return {
        MergeArrayM : MergeArray,
        quickSortM  : quickSort
    };
   })();

    });

    quickSortModule.quickSortM(merge.array, 0, merge.array.length)

    });

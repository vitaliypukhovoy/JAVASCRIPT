<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        #ent{
            color: red;
        }
        #sumLabel{

            color: green;
        }
        input {
            display: block;
            margin: 10px;
            padding: 3px;
        }
        label{
            display: block;
        }
    </style>
</head>
<body>




<input  id="sum" type="text"  placeholder="Enter amount">
<input id="btn" type="submit" value="send">


<label id="ent"> Please, enter amount purchase</label>
<label id="sumLabel"> </label>

<script>

    (function(){
        btn.addEventListener('click', function(){
            ent.style.display='none';
            var _amount = document.getElementById('sum').value;
        const _const = 1000;
     if(_const<=_amount )
     {
       var _discount=  Math.floor((Math.random() * 15) + 1);
         alert(_discount);
         var _deliver = confirm("Do you need to fre delivery?");
         if(_deliver == true)
         {
             var sum=_amount-(_amount/100*_discount);
             document.getElementById('sumLabel').innerHTML="Итоговая сумма к оплате за товар:"+sum;
             console.log("Итоговая сумма к оплате за товар:"+sum)
         }
         else {
             var sum = _amount - (_amount / 100 * _discount);

             var _deliver = confirm("Do you mind to pay cash money?");
             if (_deliver == true) {
                 var _distance = prompt('How many are distance for delivery?', 30)
                 if (_distance <= 30) {
                     document.getElementById('sumLabel').innerHTML = "Итоговая сумма к оплате за товар:" + sum;
                     console.log("Итоговая сумма к оплате за товар:" + sum)
                 }
                 else {
                     sum = sum + (_distance - 30) * 5;
                     document.getElementById('sumLabel').innerHTML = "Итоговая сумма к оплате за товар:" + sum;
                     console.log("Итоговая сумма к оплате за товар:" + sum)
                 }
                 ;
             }
         }
     }
        });
    })();

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script>

    // antipattern
    myname = "global"; // global variable
    function func() {
        alert(myname); // "undefined"
        var myname = "local";
        alert(myname); // "local"
    }
    func();

    myname = "global"; // global variable
    function func() {
        var myname; // same as -> var myname = undefined;
        alert(myname); // "undefined"
        myname = "local";
        alert(myname); // "local"
    }
    func();



</script>


</body>
</html>

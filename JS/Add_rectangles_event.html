<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>

    .cl0 {
        width: 500px;
        height: 500px;
        background: palegoldenrod;
    }

    #i1 {
        background: red;
    }

    #i2 {
        background: green;
    }

    #i3 {
        background: yellow;
    }

    #i4 {
        background: blue;
    }

    .cl1 {
        display: inline-block;
        width: 100px;
        height: 100px;
        margin: 5px;
    }

</style>
<body>

<div id="list" class="cl0">
    <div id="i1" class="cl1"></div>
    <div id="i2" class="cl1"></div>
    <div id="i3" class="cl1"></div>
    <div id="i4" class="cl1"></div>
</div>

<script>
    (function () {
        var rec = document.getElementsByClassName('cl1');

        list.addEventListener('click', function (e) {
            if (e.target.getAttribute('class') == "cl0") {
                var newDiv = document.createElement('div');
                newDiv.setAttribute('class', 'cl1');
                newDiv.setAttribute('id', 'i3');
                list.appendChild(newDiv)
            }
            else
                for (var i = 0; i <= rec.length; i++) {
                    rec[i].addEventListener('click', function (e) {
                        if (e.target.getAttribute('class') == "cl1") {
                            e.target.remove();
                        }
                    })
                }
            ;
        })
    })();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //How to remove  same item from Array which is in second Array

    var  arr = ['google.com', 'yahoo.com', 'bbc.com'];
    var arr2 = ['facebook.com', 'google.com', 'yahoo.com', 'dw.com', 'bbc.com'];
    var arr3 =  arr2.filter(function(el){
            return !arr.includes(el)
        });
    console.log(arr3);


    var  arr = ['google.com', 'yahoo.com', 'bbc.com'];
    var arr2 = ['facebook.com', 'google.com', 'yahoo.com', 'dw.com', 'bbc.com'];
    for(var i = 0; i < arr2.length ; i++){
        for(var j = 0; j < arr.length ; j++){
         if (arr2[i] == arr[j])
         {
             arr2.splice(i,1)
         }
        }
    }
    console.log(arr2);

    var  arr = ['google.com', 'yahoo.com', 'bbc.com'];
    var arr2 = ['facebook.com', 'google.com', 'yahoo.com', 'dw.com', 'bbc.com'];
    arr2 = arr2.filter(e => !~arr.indexOf(e));
    console.log(arr2)

</script>

</body>
</html>

<script>

//    для поиска всех тегов с определенным именем: div
//    для поиска по классу: .some-class
//    для поиска по id: #element
//querySelectorAll(), getElementsByClassName(), getElementsByTagName(), document.getElementById()

    //dom.find(selector, context)
   //div.class1.class2#id3
   //div.class1 a.class2

    let dom =
    {
     find : function(selector, context)
     {
         var array =  selector.match(/([#,a-z]+)(\W\w+(\W\w+\d)\s)?([a-z]+)??/g);
         arr =[];
         array.forEach((match, i)=> {
              if (i == 0)
              arr.push(this.create(match));
             else if ( i === 1)
                arr.push(this.create(match));
             else
                arr.push(this.create(match));
          });
     },
        create: function (item) {

            var items = item.includes('.') ? item.match(/\w+(\w+\d\W)??/g): item;
            var defineProp = function (obj, key, value) {
                var config = {
                    value: value,
                    writable: true,
                    enumerable: true,
                    configurable: true
                };
                Object.defineProperty(obj, key, config);
            };
            var arr = Object.create(Object.prototype);

            if ( item.slice(0,1) =='#') {
                 defineProp(arr,'tagName', null);
                 defineProp(arr,'id', items);
                 defineProp(arr,'classes', []);
                 return arr;
            }
            else if (items instanceof  Array) {
                 return arr;
            }
            else if (item)
            {
                defineProp(arr,'tagName', items);
                defineProp(arr,'id', null);
                defineProp(arr,'classes', []);
                return arr;
            }
        }
    };

    dom.find("#id1 div.class1.class2 a")
    console.log(JSON.stringify(arr));

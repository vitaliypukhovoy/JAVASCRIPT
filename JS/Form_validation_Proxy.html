<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p> Please provide your first name and last name </p>

<form>
    <fieldset>
        <div id="fields">
            <label for="firstName"> First Name:</label>
            <input type="text" id="firstName" name="firstName" value="Ivan" required placeholder="your first name" >
            <label for="LastName"> Last Name:</label>
            <input type="text" id="lastName" name="lastName" value="Petrenko" required placeholder=" your last name">
            <label for="age"> age (mast be over 18):</label>
            <input type="number" id="age" name="age" step="2" min="18" max="100" placeholder=" age">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="phone">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email">
            <label for="url"> Website:</label>
            <input type="url"id="url" name="url" placeholder="url">
            <label for="password"> password:</label>
            <input type="password" id="password" name="password" placeholder=" password">
        </div>
        <div id="warn">  'Warning! press Casplock' </div>
        <div >
            <div id="vResult"></div>
            <div id="vDetail"></div>
        </div>
    </fieldset>
    <div id="buttons">
        <input id="overallBtn" type="button" value="Check overall validity">
        <input id ="submitBtn" type="submit" value="Submit">
        <input id ="resetBtn" type="reset" value =" Reset" >
    </div>
</form>

<script>


    (function() {

        let person = Object.create(Object.prototype);

      // let proxy  = new Proxy(person, validator);
        var defineProp = function (obj, key, value) {
            var config = {
                value: value,
                writable: true,
                enumerable: true,
                configurable: true
            };
            Object.defineProperty(obj, key, config);
        };

        let arr =Array.prototype.slice.call(document.querySelectorAll('#fields > input'))

    arr.forEach((el)=>
    defineProp(person,el.name, el.value)
    );


    })();

</script>

</body>
<style>
    fieldset {
        width: 300px;
    }

    label {
        float: left;
        color: #670d10;
    }
    input {
        display: block;
        margin: 10px;
        color: black;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        box-shadow: inset 0 -5px 45px rgba(100, 100, 100, 0.2), 0 1px 1px rgba(255, 255, 255, 0.2);
        -webkit-transition: box-shadow .5s ease;
        -moz-transition: box-shadow .5s ease;
        -o-transition: box-shadow .5s ease;
        -ms-transition: box-shadow .5s ease;
        transition: box-shadow .5s ease;
    }

    input[type="submit"][type="reset"] {
        float: left;
        margin-top: 40px;
    }

    div#warn {
        color: red;
    }

    .visibled {
        visibility: hidden;
    }

    input[type="text"] :invalid {
        background-color: yellow;
    }

    input[type="text"] :valid {
        background-color: blue;
    }

</style>
</html>
